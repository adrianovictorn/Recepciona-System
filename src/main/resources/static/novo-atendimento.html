<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Novo Atendimento - Sistema de Atendimentos</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header class="cabecalho">
    <h1>Recepciona System</h1>
  </header>
  
  <nav class="menu-vertical">
    <ul>
      <li><a href="dashboard.html">Dashboard</a></li>
      <li><a href="novo-atendimento.html" class="active">Novo Atendimento</a></li>
      <li><a href="atendimentos-abertos.html">Atendimentos Abertos</a></li>
      <li><a href="atendimentos-finalizados.html">Finalizados/Desistências</a></li>
      <li><a href="login.html" id="logout">Sair</a></li>
    </ul>
  </nav>

  <div class="conteudo">
    <h2>Cadastro de Novo Atendimento</h2>
    <form id="form-atendimento" method="post" action="/api/paciente">
      <label for="nome">Nome do Paciente:</label>
      <input type="text" id="nome" list="nomesCadastrados" required autocomplete="off">
      <datalist id="nomesCadastrados">
        <!-- Opções serão preenchidas via JavaScript -->
      </datalist>

      <label for="horarioEntrada">Horário de Entrada:</label>
      <input type="datetime-local" id="horarioEntrada" required>
      
      <label for="setor">Setor:</label>
      <select id="setor" required>
        <option value="ATENCAO_BASICA">Atenção Básica</option>
        <option value="SECRETARIA">Secretária</option>
        <option value="VISA">Visa</option>
        <option value="VIEP">Viep</option>
        <option value="CPD">Cpd</option>
        <option value="ALMOXARIFADO_COMPRAS">Almoxarifado/Compras</option>
      </select>

      <button type="submit">Cadastrar Atendimento</button>
    </form>
    <div id="msg-cadastro"></div>
  </div>

  <footer>
    <p>Desenvolvido por Adriano Victor N. Ribeiro</p>
  </footer>

  <script src="js/novo-atendimento.js"></script>
  <script src="js/menu.js"></script>
</body>
</html>
